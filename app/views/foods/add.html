<form class="form-horizontal" role="form" ng-submit="search()" style="width: 40%; margin: auto">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label t-left"></label>
		<div class="col-sm-10">
			<div class="row">
				<div class="col-lg-8">
					<div class="input-group">
						<input type="text" class="form-control" id="searchName" ng-model="searchName" placeholder="Recherche">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

<img src="images/loading.gif" style="display: block; margin: 0 auto 10px" ng-show="showLoading">

<a href="#" ng-click="hideFoodsResults($event)" ng-show="foods != null" class="f-right"><span class="glyphicon glyphicon glyphicon-remove"></span></a><div class="clear"></div>

<table class="table table-striped table-hover" ng-show="foods != null">
	<thead>
		<tr>
			<td>Nom</td>
			<td>Quantité</td>
			<td>Calories</td>
			<td>Protéines</td>
			<td>Glucides</td>
			<td>Lipides</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(k, f) in foods" ng-click="select(k)">
			<td>{{f.name}}</td>
			<td>{{f.quantity | noZeroDecimal}} {{f.unit}}</td>
			<td>{{f.calories | noZeroDecimal}}</td>
			<td>{{f.proteins | noZeroDecimal}}</td>
			<td>{{f.carbohydrates | noZeroDecimal}}</td>
			<td>{{f.lipids | noZeroDecimal}}</td>
		</tr>
	</tbody>
</table>

<p class="t-center" ng-show="emptyFoodsResults">Aucun résultat</p>

<hr style="width: 40%; margin: auto" /><br />

<form class="form-horizontal" role="form" ng-submit="create()" style="width: 40%; margin: auto">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label t-left">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" ng-model="food.name" style="width: 200px">
		</div>
	</div>
	<div class="form-group">
		<label for="quantity" class="col-sm-2 control-label t-left">Quantité</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="quantity" ng-model="food.quantity" ng-init="food.quantity='100'" value="100" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="unit" class="col-sm-2 control-label t-left">Unité</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="unit" ng-model="food.unit" ng-init="food.unit='g'" value="g" style="width: 150px">
		</div>
	</div>
	<div class="form-group">
		<label for="calories" class="col-sm-2 control-label t-left">Calories</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="calories" ng-model="food.calories" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="proteins" class="col-sm-2 control-label t-left">Protéines</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="proteins" ng-model="food.proteins" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="carbohydrates" class="col-sm-2 control-label t-left">Glucides</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="carbohydrates" ng-model="food.carbohydrates" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="lipids" class="col-sm-2 control-label t-left">Lipides</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lipids" ng-model="food.lipids" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="brand" class="col-sm-2 control-label t-left">Marque</label>
		<div class="col-sm-10">
			<div class="form-inline">
				<select class="form-control" id="brand" ng-model="food.brand_id" ng-options="b.id as b.name for b in brands | orderBy: 'name'" style="width: 200px">
					<option value="">- Choisissez -</option>
				</select>

				<a href="#/brands/add"><button type="button" class="btn btn-default">+</button></a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sauvegarder</button>
		</div>
	</div>
</form>
<a class="btn btn-default" href="#/foods">Retour</a>
