<form class="form-horizontal" role="form" ng-submit="edit()" style="width: 40%; margin: auto">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" ng-model="food.name" style="width: 200px">
		</div>
	</div>
	<div class="form-group">
		<label for="quantity" class="col-sm-2 control-label">Quantité</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="quantity" ng-model="food.quantity" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="unit" class="col-sm-2 control-label">Unité</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="unit" ng-model="food.unit" style="width: 150px">
		</div>
	</div>
	<div class="form-group">
		<label for="calories" class="col-sm-2 control-label">Calories</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="calories" ng-model="food.calories" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="proteins" class="col-sm-2 control-label">Protéines</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="proteins" ng-model="food.proteins" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="carbohydrates" class="col-sm-2 control-label">Glucides</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="carbohydrates" ng-model="food.carbohydrates" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="lipids" class="col-sm-2 control-label">Lipides</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lipids" ng-model="food.lipids" style="width: 100px">
		</div>
	</div>
	<div class="form-group">
		<label for="brand" class="col-sm-2 control-label">Marque</label>
		<div class="col-sm-10">
			<div class="form-inline">
				<select class="form-control" id="brand" ng-model="food.brand_id" ng-options="b.id as b.name for b in brands | orderBy: 'name'" style="width: 200px">
					<option value="">- Choisissez -</option>
				</select>

				<a href="#/brands/add"><button type="button" class="btn btn-default">+</button></a>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sauvegarder</button>
		</div>
	</div>
</form>
<a class="btn btn-default" href="#/foods">Retour</a>
