<form class="form-inline" role="form">
    <div class="col-md-4 col-lg-4"></div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
      <input type="text" class="form-control" ng-model="query" placeholder="Recherche">
    </div>
    <div class="col-md-2 col-lg-2"></div>
    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
      <div style="float: right">
        <a href="#/goals/add"><button type="button" class="btn btn-default">Nouveau</button></a>
      </div>
    </div>
</form>

<br />

<table class="table table-striped" ng-if="goals.length > 0">
	<thead>
		<tr>
      <td ng-click="changeSorting('date')" class="pointer">Date <span ng-show="sort == 'date'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
      <td ng-click="changeSorting('calories')" class="pointer">C <span ng-show="sort == 'calories'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
      <td ng-click="changeSorting('proteins')" class="pointer">P <span ng-show="sort == 'proteins'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
      <td ng-click="changeSorting('carbohydrates')" class="pointer">G <span ng-show="sort == 'carbohydrates'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
      <td ng-click="changeSorting('lipids')" class="pointer">L <span ng-show="sort == 'lipids'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="g in goals | filter:query | orderBy:sort:reverse">
			<td>{{g.date | date:'dd/MM/yyyy'}}</td>
			<td>{{g.calories | noZeroDecimal}}</td>
			<td>{{g.proteins | noZeroDecimal}}</td>
			<td>{{g.carbohydrates | noZeroDecimal}}</td>
			<td>{{g.lipids | noZeroDecimal}}</td>
			<td style="width: 40px"><a href="#/goals/{{g.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
			<td style="width: 40px"><a href="#" ng-click="delete($event, g.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
	</tbody>
</table>

<div class="row" ng-if="goals.length == 0">
	<div class="alert alert-info">Aucun objectif renseigné</div>
</div>
