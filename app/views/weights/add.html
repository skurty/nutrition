<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form class="form-horizontal" role="form" ng-submit="create()">
			<div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
				<label for="date" class="col-sm-2 control-label t-left">Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="date" ng-model="weight.date" style="width: 200px" data-date-format="yyyy-MM-dd" data-autoclose="true" bs-datepicker>
				</div>
			</div>
			<div class="form-group">
				<label for="calories" class="col-sm-2 control-label t-left">Poids</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="calories" ng-model="weight.weight" style="width: 100px">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Sauvegarder</button>
				</div>
			</div>
		</form>
		<a class="btn btn-default" href="#/weights">Retour</a>
	</div>
</div>
