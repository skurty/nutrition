<form class="form-inline" role="form">
  <div class="row">
    <div class="col-md-4 col-lg-4"></div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
      <input type="text" class="form-control" ng-model="query" placeholder="Recherche">
    </div>
    <div class="col-md-2 col-lg-2"></div>
    <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
      <div style="float: right">
        <a href="#/weights/add"><button type="button" class="btn btn-default">Nouveau</button></a>
      </div>
    </div>
  </div>
</form>
<br />

<div class="row" ng-if="weights.length > 0">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
          <td ng-click="changeSorting('date')" class="pointer">Date <span ng-show="sort == 'date'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
          <td ng-click="changeSorting('weight')" class="pointer">Poids <span ng-show="sort == 'weight'"><span ng-show="!reverse">↑</span><span ng-show="reverse">↓</span></span></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="w in weights | filter:query | orderBy:sort:reverse">
					<td>{{w.date | date:'dd/MM/yyyy'}}</td>
					<td>{{w.weight | noZeroDecimal}} kg</td>
					<td style="width: 40px"><a href="#/weights/{{w.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
					<td style="width: 40px"><a href="#" ng-click="delete($event, w.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
<div class="row" ng-if="weights.length == 0">
	<div class="alert alert-info">Aucun poids renseigné</div>
</div>
